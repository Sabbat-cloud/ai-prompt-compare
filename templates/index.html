<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('IA-Prompt-Compare') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
        /* Estilos para el interruptor de modo */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #4a5568; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">

    <header class="bg-gray-800 shadow-md p-4 text-center">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="mx-auto mb-4 w-48 h-auto rounded-lg">
        
        <h1 class="text-2xl font-bold text-white"> {{ _('IA-Prompt-Compare') }}</h1>
        <p class="text-gray-400">{{ _('Compara respuestas o haz que las IAs conversen entre ellas.') }}</p>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-6">
        
        <div class="bg-gray-800 rounded-lg p-6 shadow-xl mb-6">
            <div class="flex items-center justify-center mb-4">
                <span class="mr-3 font-medium text-white">{{ _('Modo Comparar') }}</span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
                <span class="ml-3 font-medium text-white">{{ _('Modo Conversaci贸n') }}</span>
            </div>

            <label for="prompt-input" class="block text-lg font-medium mb-2 text-white">{{ _('Introduce tu pregunta o prompt inicial:') }}</label>
            <textarea id="prompt-input" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="{{ _('Ej: 驴Qu茅 es un agujero negro?') }}"></textarea>
            
            <div class="mt-4 border-t border-gray-700 pt-4">
                <h3 class="text-md font-semibold text-center mb-3 text-white">{{ _('Opciones Avanzadas (Opcional)') }}</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="temperature-slider" class="block text-sm font-medium text-gray-300">{{ _('Temperatura:') }} <span id="temperature-value">0.7</span></label>
                        <input id="temperature-slider" type="range" min="0" max="2" step="0.1" value="0.7" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div>
                        <label for="max-tokens-slider" class="block text-sm font-medium text-gray-300">{{ _('Max Tokens:') }} <span id="max-tokens-value">1024</span></label>
                        <input id="max-tokens-slider" type="range" min="256" max="4096" step="256" value="1024" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <button id="submit-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center mx-auto">
                    <span id="btn-text">{{ _('Ejecutar') }}</span>
                    <div id="loader" class="loader hidden ml-3"></div>
                </button>
            </div>
        </div>

        <div id="results-container">
            <div id="compare-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="conversation-results" class="space-y-6 hidden"></div>
        </div>
    </main>

    <script>
        // El c贸digo JavaScript no necesita cambios para esto, por lo que se omite por brevedad.
        // Pega el JavaScript de tu fichero original aqu铆.
        document.addEventListener('DOMContentLoaded', () => {
            const submitBtn = document.getElementById('submit-btn');
            const promptInput = document.getElementById('prompt-input');
            const modeToggle = document.getElementById('mode-toggle');
            const compareContainer = document.getElementById('compare-results');
            const conversationContainer = document.getElementById('conversation-results');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');
            const temperatureSlider = document.getElementById('temperature-slider');
            const temperatureValue = document.getElementById('temperature-value');
            const maxTokensSlider = document.getElementById('max-tokens-slider');
            const maxTokensValue = document.getElementById('max-tokens-value');

            const modelNames = {{ model_names | tojson }};

            temperatureSlider.addEventListener('input', () => temperatureValue.textContent = temperatureSlider.value);
            maxTokensSlider.addEventListener('input', () => maxTokensValue.textContent = maxTokensSlider.value);

            function setupCompareUI() {
                compareContainer.innerHTML = '';
                if (modelNames.length > 0) {
                    modelNames.forEach(name => {
                        const cardHTML = `
                        <div id="result-card-${name.replace(/ /g, '_')}" class="bg-gray-800 rounded-lg p-4 shadow-xl hidden">
                            <h2 class="text-xl font-semibold mb-3 border-b border-gray-700 pb-2 text-white">${name}</h2>
                            <div class="whitespace-pre-wrap text-gray-300 overflow-y-auto max-h-96 pr-2"></div>
                        </div>`;
                        compareContainer.innerHTML += cardHTML;
                    });
                } else {
                    compareContainer.innerHTML = `<div class="bg-yellow-900 text-yellow-200 p-4 rounded-lg col-span-full">{{ _('No se han encontrado modelos de IA configurados.') }}</div>`;
                }
            }
            
            setupCompareUI();

            submitBtn.addEventListener('click', async () => {
                const prompt = promptInput.value.trim();
                if (!prompt) {
                    alert('{{ _("Por favor, introduce un prompt.") }}');
                    return;
                }

                const temperature = parseFloat(temperatureSlider.value);
                const max_tokens = parseInt(maxTokensSlider.value, 10);
                const options = { temperature, max_tokens };

                btnText.textContent = '{{ _("Procesando...") }}';
                loader.classList.remove('hidden');
                submitBtn.disabled = true;

                compareContainer.querySelectorAll('div[id^="result-card-"]').forEach(c => c.classList.add('hidden'));
                conversationContainer.innerHTML = '';

                const isConversationMode = modeToggle.checked;

                if (isConversationMode) {
                    compareContainer.classList.add('hidden');
                    conversationContainer.classList.remove('hidden');
                    await handleConversation(prompt, options);
                } else {
                    conversationContainer.classList.add('hidden');
                    compareContainer.classList.remove('hidden');
                    await handleCompare(prompt, options);
                }

                btnText.textContent = '{{ _("Ejecutar") }}';
                loader.classList.add('hidden');
                submitBtn.disabled = false;
            });

            async function handleCompare(prompt, options) {
                try {
                    const response = await fetch('/compare', {
                        method: 'POST',
                        credentials: 'same-origin', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt, options }),
                    });
                    if (!response.ok) {
                        if (response.status === 401) {
                            alert('{{ _("Error de autenticaci贸n. Por favor, recarga la p谩gina e introduce las credenciales correctas.") }}');
                        }
                        throw new Error(`Error del servidor: ${response.statusText}`);
                    }
                    const results = await response.json();
                    for (const modelName in results) {
                        const card = document.getElementById(`result-card-${modelName.replace(/ /g, '_')}`);
                        if (card) {
                            card.querySelector('div').textContent = results[modelName];
                            card.classList.remove('hidden');
                        }
                    }
                } catch (error) {
                    console.error('Error en modo Comparar:', error);
                    if (!error.message.includes('401')) {
                        alert('{{ _("Ocurri贸 un error en modo Comparar.") }}');
                    }
                }
            }

            async function handleConversation(prompt, options) {
                try {
                    const response = await fetch('/conversation', {
                        method: 'POST',
                        credentials: 'same-origin',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt, options }),
                    });
                     if (!response.ok) {
                        if (response.status === 401) {
                            alert('{{ _("Error de autenticaci贸n. Por favor, recarga la p谩gina e introduce las credenciales correctas.") }}');
                        }
                        throw new Error(`Error del servidor: ${response.statusText}`);
                    }
                    const chain = await response.json();
                    
                    chain.forEach((step, index) => {
                        const turnHTML = `
                        <div class="bg-gray-800 rounded-lg p-5 shadow-xl animate-fade-in">
                            <div class="flex items-center mb-3">
                                <span class="bg-blue-600 text-white rounded-full h-8 w-8 flex items-center justify-center font-bold">${index + 1}</span>
                                <h2 class="text-xl font-semibold ml-3 text-white">${step.model_name}</h2>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-400 mb-1">{{ _('Recibi贸 el prompt:') }}</h3>
                                <p class="text-sm bg-gray-700 p-3 rounded-md mb-3 whitespace-pre-wrap max-h-40 overflow-y-auto">${step.prompt}</p>
                                <h3 class="font-semibold text-green-400 mb-1">{{ _('Y respondi贸:') }}</h3>
                                <p class="text-gray-300 bg-gray-900 p-3 rounded-md whitespace-pre-wrap">${step.response}</p>
                            </div>
                        </div>`;
                        conversationContainer.innerHTML += turnHTML;
                    });

                } catch (error) {
                    console.error('Error en modo Conversaci贸n:', error);
                    if (!error.message.includes('401')) {
                        alert('{{ _("Ocurri贸 un error en modo Conversaci贸n.") }}');
                    }
                }
            }
        });
    </script>
</body>
</html>
